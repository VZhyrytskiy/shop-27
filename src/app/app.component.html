<app-header 
  [username]="username"
  (updateProductListData)="updateProductListData($event)"
  (triggerLoginModal)="triggerLoginModal($event)"
  (showInfoMsg)="showInfoMsg($event)">
</app-header>

<div class="main-container">
  <router-outlet
    #routerOutlet="outlet"
    (activate)="onActivate($event, routerOutlet)"
    (deactivate)="onDeactivate($event, routerOutlet)">
  </router-outlet>
  
  <app-info-msg-box></app-info-msg-box>
</div>

<app-modal-login (userLoggedIn)="userLoggedIn($event)"></app-modal-login>
